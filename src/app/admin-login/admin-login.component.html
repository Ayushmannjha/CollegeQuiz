<div class="login-container flex items-center justify-center min-h-screen bg-[#FFF8E1]">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
      <h1 class="text-2xl font-semibold text-[#FF8C00] text-center mb-6">Login</h1>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8C00] focus:border-transparent"
        />
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8C00] focus:border-transparent"
        />
        <button
          type="submit"
          class="w-full py-2 bg-[#FF8C00] text-white font-semibold rounded-lg hover:bg-[#FF7A00] transition duration-200"
        >
          Login
        </button>
      </form>
      <div class="text-center mt-4">
  
      </div>
    </div>
  </div>
