
<div class="flex justify-center items-center min-h-screen bg-saffronish-white">
    <div class="bg-white p-8 rounded-2xl shadow-lg transition-transform transform hover:scale-105 max-w-sm w-full">
      <h3 class="text-center text-lg font-semibold text-orange-600">Register</h3>
      
      <!-- Display error message if present -->
      <p *ngIf="errorMessage" class="text-red-500 text-sm text-center my-3">
        {{ errorMessage }}
      </p>
      
      <form (ngSubmit)="onRegister()">
        <div class="mb-4">
          <label for="roll" class="block text-sm font-medium text-gray-700">Roll number</label>
          <input
            id="roll"
            type="number"
            [(ngModel)]="roll"
            name="roll"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"
          />
        </div>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input
            id="name"
            type="text"
            [(ngModel)]="name"
            name="name"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"
          />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input
            id="phone"
            type="tel"
            [(ngModel)]="phone"
            name="phone"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 rounded-lg transition-colors"
        >
          Register
        </button>
      </form>
      <a
        routerLink="/login"
        class="block text-center text-orange-500 hover:underline mt-4"
      >
        Already have an account? Login here
      </a>
    </div>
  </div>
