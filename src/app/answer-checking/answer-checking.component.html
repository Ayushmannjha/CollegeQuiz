<div class="bg-orange-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-orange-300 py-4 px-6">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold text-white">Student Dashboard</h1>
        <span class="text-gray-800">Name: {{ student.name }} | Roll No: {{ student.roll }}</span>
      </div>
    </nav>
  
    <!-- Question Section -->
    <div class="container mx-auto mt-10 p-4 max-w-3xl">
      <div class="bg-orange-100 p-6 rounded shadow-md">
        <h2 class="text-orange-600 font-bold text-lg">
          Question {{ qno }}: {{ question.description }}
        </h2>
  
        <form>
          <div class="mt-4">
            <label for="answer" class="block text-sm font-medium text-gray-700">Submitted Answer:</label>
            <textarea
              id="answer"
              class="w-full border border-orange-300 bg-orange-50 rounded-md p-2 mt-1"
              rows="5"
              readonly
            >{{ questionStatus.answer }}</textarea>
          </div>
  
          <div class="mt-4 flex items-center">
            <select
  [(ngModel)]="selectedStatus"
  id="statusSelect"
  name="status" 
  class="block w-full border border-orange-300 rounded-md bg-orange-50 p-2 text-gray-700"
  required
>
  <option value="" disabled selected>Select Status</option>
  <option *ngFor="let option of statusOptions" [value]="option">{{ option }}</option>
</select>

  
            <button
              type="button"
              (click)="updateQuestionStatus()"
              class="ml-4 bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600 disabled:opacity-50"
              [disabled]="!selectedStatus"
            >
              Done
            </button>
          </div>
        </form>
      </div>
  
      <div *ngIf="message" class="mt-4">
        <div
          [class]="message.includes('success') ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
          class="p-4 rounded"
        >
          {{ message }}
        </div>
      </div>
    </div>
  </div>
