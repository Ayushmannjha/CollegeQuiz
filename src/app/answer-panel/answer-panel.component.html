<div class="min-h-screen bg-[#fff9e6] text-gray-800">
    <!-- Navbar -->
    <nav class="bg-[#ffcc66] shadow">
      <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <a href="#" class="text-white font-bold text-lg">Student Dashboard</a>
        <span class="text-gray-900">Name: {{ student?.name }} | Roll No: {{ student?.roll }}</span>
      </div>
    </nav>
  
    <!-- Question Section -->
    <div class="container mx-auto mt-8">
      <div class="bg-[#fff8e1] border border-[#ffd699] rounded-lg shadow-lg p-6">
        <h5 class="text-[#ff9933] font-bold text-lg mb-4">
          Question {{ qno }}: {{ question?.description }}
        </h5>
        <form (submit)="submitAnswer()" class="space-y-4">
          <div class="form-group">
            <label for="answer" class="block text-gray-700 font-medium">
              Your Answer:
            </label>
            <textarea
              id="answer"
              name="answer"
              class="w-full p-3 bg-[#fff5e6] border border-[#ffcc66] rounded-md focus:ring focus:ring-[#ffcc66]"
              rows="5"
              [(ngModel)]="answer"
              [readonly]="isAnswerSubmitted"
              (copy)="disableCopyPaste($event)"
              (paste)="disableCopyPaste($event)"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-[#ff9933] text-white py-2 px-4 rounded-md hover:bg-[#e6892a] transition disabled:opacity-50"
            [disabled]="isSubmitting || isAnswerSubmitted"
          >
            {{ isAnswerSubmitted ? "Answer Submitted" : isSubmitting ? "Submitting..." : "Submit Answer" }}
          </button>
        </form>
      </div>
  
      <!-- Success/Error Message -->
      <div *ngIf="message" class="mt-4 text-center">
        <p [ngClass]="isSuccess ? 'text-green-600' : 'text-red-600'">{{ message }}</p>
      </div>
    </div>
  </div>
